<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <style>
      body {
        overflow: hidden;
        background: linear-gradient(135deg, #fefcbf, #f472b6);
      }
      .balloon {
        position: absolute;
        width: 60px;
        z-index: 10;
        opacity: 0;
      }
      .hidden {
        opacity: 0;
        transform: translateY(20px);
      }
      .cake-container {
        transform: translateY(100px);
        opacity: 0;
      }
      @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
      }
    </style>
  </head>
  <body class="relative min-h-screen flex items-center justify-center">
    <div class="container mx-auto relative z-10 text-center p-4">
      <button
        id="startButton"
        class="bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300"
      >
        Klik Sini!
      </button>
      <img
        src="https://via.placeholder.com/300x100?text=Ucapan"
        alt="Ucapan"
        class="ucapan-image w-64 md:w-96 mx-auto hidden"
      />
      <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mt-6 font-sans hidden">
        Hasna Sri Aprilianti
      </h1>
      <p id="typewriter-text" class="text-2xl md:text-3xl text-gray-800 mt-4 font-serif hidden"></p>
      <div class="cake-container mt-8">
        <img
          src="https://media.giphy.com/media/l0Iyl55kTeh71nTWw/giphy.gif"
          alt="Cake"
          class="w-48 md:w-64 mx-auto"
        />
      </div>
    </div>
    <audio id="audio" controls style="display: none">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      const sentences = [
        "Selamat Ulang Tahun Hasnaaaa!!!!ü•≥",
        "Semoga panjang umurrrr",
        "Semoga sehat selaluuu",
        "Semoga sukses selaluuu",
        "Sukses dunia dan akhirat",
        "Semoga semua impiannya tercapaii",
        "Lancar segala urusannyaaa",
        "Semoga selalu menebar hal positiff",
        "Semakin baik kedepannya",
        "Dijauhkan dari segala keburukan",
        "Didekatkan dengan segala kebaikan",
        "Semoga diberikan yang terbaik dari yang terbaik dari yang diridhoi-Nya",
        "Fii Amanillahü§≤üèª",
      ];

      let sentenceIndex = 0;
      let charIndex = 0;
      const typewriterText = document.getElementById("typewriter-text");

      function typeWriter() {
        const currentSentence = sentences[sentenceIndex];
        if (charIndex < currentSentence.length) {
          typewriterText.textContent += currentSentence.charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 100);
        } else {
          setTimeout(() => {
            typewriterText.textContent = "";
            charIndex = 0;
            sentenceIndex = (sentenceIndex + 1) % sentences.length;
            typeWriter();
          }, 2000);
        }
      }

      function createBalloons() {
        const balloonContainer = document.createElement("div");
        balloonContainer.className = "absolute w-full h-full pointer-events-none";
        document.body.appendChild(balloonContainer);

        for (let i = 0; i < 10; i++) {
          const balloon = document.createElement("img");
          balloon.src = "https://via.placeholder.com/60x100/FF0000/FFFFFF?text=Balloon";
          balloon.className = "balloon";
          balloon.style.left = `${Math.random() * 100}%`;
          balloon.style.width = `${40 + Math.random() * 30}px`;
          balloon.style.animation = `float ${5 + Math.random() * 5}s linear forwards`;
          balloonContainer.appendChild(balloon);
        }
      }

      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startButton").style.display = "none";
        document.getElementById("audio").play();
        createBalloons();

        gsap.to(".hidden", {
          opacity: 1,
          y: 0,
          duration: 1,
          stagger: 0.3,
          onStart: () => {
            document.querySelectorAll(".hidden").forEach((el) => el.classList.remove("hidden"));
            typeWriter();
          },
        });

        gsap.to(".cake-container", {
          opacity: 1,
          y: 0,
          duration: 1,
          delay: 0.5,
        });

        gsap.to(".ucapan-image", {
          opacity: 1,
          scale: 1,
          duration: 1,
          ease: "bounce.out",
        });
      });
    </script>
  </body>
</html>
